<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{num}}</div>
        <div>
            <button @click='halden1'>点击1</button>

            <!-- 传参写法实际参数halden(123,456,$event) ，事件对象放最后一个参数。 -->
            <button @click='halden2(123,456,$event)'>点击2</button>

        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                halden2: function(p, p1, event) {
                    console.log(p, p1, event.target.innerHTML);
                    this.num++
                },
                halden1: function(event) {
                    console.log(event.target.innerHTML);
                }
            },
        });
    </script>
</body>

</html>
